<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nether Calculator</title>
</head>
<body>
    <div class="blur"></div>
    <header class="headf" id = "bgclr">
        <h1 class = "title" id = "Title">Nether Calculator by WildFore</h1>
    </header>
    <div class = "Window">
        <li class="list">
            <ul class = "xxx">X<input class = "x" id = "xIn" maxlength="24"><div class = "xunder"></div></input></ul>
            <ul>Y<div class = "yunder"></div><input class = "y" id = "yIn" maxlength="24"></input></ul>
            <ul class = "zzz">Z<div class = "zunder"></div><input class = "z" id = "zIn" maxlength="24"></input></ul>
        </li>      
        <button class = "Submit", id = "submit">CALCULATE</button>  
        <button class = "Ask", id = "ask">?</button>  
    </div>
    <script>
        document.getElementById("submit").onclick = function()
        {
            var x = document.getElementById("xIn").value;
            var y = document.getElementById("yIn").value;
            var z = document.getElementById("zIn").value;
            var xRes = x / 8;
            var yRes = y / 8;
            var zRes = z / 8; 
            var resultVar = Math.round(xRes).toString() + " " +  Math.round(yRes).toString() + " " + Math.round(zRes).toString();
            navigator.clipboard.writeText(resultVar);   
            document.getElementById("bgclr").style.backgroundColor = "rgb(48, 180, 98)";
            document.getElementById("Title").innerHTML = "Copied to Clipboard!";
            setTimeout(timeout, 1500)
            if (x == 24 && y == "02" & z == 2022)
            {
                alert("Save Ukraine ‚ù§Ô∏è‚Äçü©πüá∫üá¶");
            }
        }
        function timeout (){
            document.getElementById("bgclr").style.backgroundColor = "rgb(44, 44, 44)";
            document.getElementById("Title").innerText = "Nether Calculator by WildFore";
        }
        document.getElementById("ask").onclick = function()
        {
            alert("This calculator simply gives you nether coordinates to build a portal to come out on exact coordinates you type in.");
        }
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    body 
    {
        background-color: rgb(44, 44, 44);
        color: white;
        font-family: 'Poppins', sans-serif;
        margin: 0px 0px 0px 0px;
        width: 100%;
        height: 100%;
    }
    .headf 
    {
        background-color: rgb(44, 44, 44);
        transition: background-color 0.5s, color 0.5s;
        margin: 0px;
    }
    .title 
    {
        padding: 1em;
        font-size: 20px;
        margin: 0px;
    }
    .Window 
    {
        flex-direction: column-reverse;
        margin-top: 10vw;
        display: flex;
        justify-items: center;
        align-content: center;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
    }
    .list 
    {
        list-style: none;
        font-size: 26px;
    }
    .x, .y, .z
    {
        margin-top: -20px;
        margin-left: 10px;
        padding: 0.2em;
        border-radius:0em 0.6em 0.6em 0em;
        position: relative;
        top:-3px;
        width: 15em;
        border: none;
        outline: none;

    }

    {
        position: relative;
        top:100px;
    }
    ul 
    {
        margin: 0.4em;
        position: relative;
        color: rgb(255, 255, 255);
    }
    .Submit 
    {
        position: relative;
        top:11em;
        left: 3.5em;
        width: 16em;
        height: 2.5em;
        border-radius: 0em 0.6em 0.6em 0em;
        border: none;
        font-family: 'Poppins', sans-serif;
        background-color: rgb(66, 66, 66);
        transition: box-shadow 0.5s, background-color 0.5s, color 0.5s, border 0.5s;
        font-size: 20px;
        color: white;
    }
    .Submit:hover
    {
        box-shadow: 0px 5px 20px 0px rgba(0, 0, 0, 0.548);

    }

        font-size: 20px;
        background-color: rgba(0, 0, 0, 0);
        border:none;
        font-family: 'Poppins', sans-serif;
        padding: 0px;
        opacity: 100;
        z-index: 1;
    }

    {
        background-color: rgb(221, 87, 46);

        width: 3em;

    {

        left: 2em;

        border-radius: 0.6em 0em 0em 0.6em;
        border: none;
        font-family: 'Poppins', sans-serif;
        background-color: rgb(252, 213, 40);
        transition: box-shadow 0.5s, background-color 0.5s;
        font-size: 20px;
        color: rgb(44, 44, 44);
        transition: background-color 0.5s, box-shadow 0.5s, color 0.5s;
    }
    .Ask:hover 
    {
        background-color: rgb(0, 140, 255);
        box-shadow: 0px 5px 20px 0px rgba(0, 0, 0, 0.548);

    }

        position: absolute;
        backdrop-filter: blur(1.5em);
        z-index: -1;
        background-color: rgba(0, 0, 0, 0.212);
    }
    .ctcb 
    {
        position: absolute;
        display: flex;
        width: 26.7em;
        font-size: 0.6rem;
        background-color: rgb(48, 180, 98);
        padding: 1.73rem;
        padding-left: 3.7%;
        border-radius: 1.5em;
        padding-bottom: 0.2rem;
        opacity: 0;
        transition: opacity 0.5s;
        z-index: 1;
    }
    </style>    
</body>
</html>
